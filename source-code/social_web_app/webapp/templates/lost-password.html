{% extends "./base.html" %}

{% block content %}
<main class="form-signin w-50 position-absolute top-50 start-50 translate-middle">
  <form>

    <div class="text-center">
      <img class="mb-4 " src="../static/link.png" alt="" width="72">
      <h5 class="display-6 mb-3">Social Application</h5>
    </div>

    <p class="mb-3 text-center">Reset Password</p>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" placeholder="email">
      <label for="email">Email address</label>
    </div>

    <div class="text-center">
      <button class="w-100 btn btn-default text-white" type="submit" style="background-color: #45d0b0">Reset Password</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2023, Academic Presentation Only</p>
    </div>
  </form>
</main>
{% endblock %}
